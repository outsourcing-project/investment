{% extends 'super/base.html' %}

{% block pageheader %}
系统管理员
{% endblock %}

{% block mainbody %}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">
      {% if client %}
      编辑管理员
      {% else %}
      新建管理员
      {% endif %}
    </h3>
  </div><!-- /.box-header -->
  <!-- form start -->

  <div class="box-body">
    <form class="form-check" role="form" method="POST"
      {% if not client %}
      action="{% url 'web:operating_create' %}"
      {% else %}
      action="{% url 'web:operating_edit' client.id %}?page={{page}}"
      {% endif %}
      enctype="multipart/form-data">
      {% csrf_token %}
    <div class="form-group">
      <label for="username">账号</label>
      <input type="text" class="form-control check" id="username" name="username" placeholder=""
      {% if client %}value="{{ client.user.username }}"{% endif %} />
    </div>
    <div class="form-group">
      <label for="username">密码</label>
      <input type="password" class="form-control not-null" id="password" name="password" placeholder=""/>
    </div>
    <div class="form-group">
      <label for="city">所属权限组</label>
      <select class="form-control" name="permissions">
        {% for p in permissionss %}
          <option value="{{p.id}}" {% if client.permissions.id == p.id %} selected {% endif %}>{{p.name}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary pull-right">
        {% if client.id %}
          更新
        {% else %}
          创建
        {% endif %}
      </button>
    </div>
  </form>
  </div>
  <div class="box-footer">
  </div>
</div>
{% endblock %}
