{% extends 'h5/base.html' %}
{% block title %}更换手机号{% endblock %}

{% block bodyclass %} class="pb50" {% endblock %}
{% block container %}
        <img src="/static/h5/img/icon_eye.png" alt="" class="icon_eye">
        <div class="container input_title">
            <h3>更换手机号</h3>
        </div>
        <div class="container input_wrap">
            <form method="POST" onsubmit="return checkFrom()">
                {% csrf_token %}
                <div class="input_section">
                    <input type="number" name="phone" id="mobile" placeholder="手机号">
                </div>
                <div class="input_section input_verify">
                    <input type="number" name="code" id="code" placeholder="验证码">
                    <div class="get_verify js_verify">获取验证码</div>
                </div>
                <span style="color: red">{{ msg }}</span>
                <button class="btn btn-bound">更换手机号</button>
            </form>
        </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        function checkFrom(){
            var code = document.getElementById("code").value;
            var sMobile = document.getElementById("mobile").value;
            if (!checkMobile(sMobile)) {
                return false
            }
            if(!code){
                alert("验证码不能为空");
                return false
            }
            return true
        }
        function checkMobile(sMobile){
            if (!sMobile) {
                alert("手机号不能为空");
                return false
            }else if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(sMobile))){
                alert("不是完整的11位手机号或者正确的手机号前七位");
                document.getElementById("mobile").focus();
                return false;
            }
            return true
        }

    </script>
    <script>
      $(function () {
        $('.js_verify').on('click', function() {
            obj = $(this)
            var sMobile = document.getElementById("mobile").value;
            if (!checkMobile(sMobile)) {
                return;
            };
            // 发送短信
            $.ajax({
              method: "GET",
              url: '{{domain}}/h5/send_v_code/?mobile=' + sMobile
            }).done(function( args ) {
                console.log(args)
                if (!args.error_code) {
                    var cout_down = 60
                    var _this = obj
                    var timeDown = setInterval(function() {
                        cout_down--
                        _this.html(cout_down)
                        if (cout_down <= 0) {
                            clearInterval(timeDown)
                            _this.html('获取验证码')
                        }
                    },1000)
                }else{
                    alert('发送失败')
                }
            })

        })
      })
    </script>
{% endblock %}
