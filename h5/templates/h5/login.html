{% extends 'h5/base.html' %}
{% block title %}登录{% endblock %}

{% block bodyclass %} class="pb50" {% endblock %}
{% block container %}
    <img src="/static/h5/img/icon_eye.png" alt="" class="icon_eye">
    <div class="container input_title">
        <h3>登录</h3>
    </div>
    <form method="POST" onsubmit="return checkMobile()">
        {% csrf_token %}
        <div class="container input_wrap">
            <div class="input_section">
                <input type="number"  name="phone" id="mobile" placeholder="手机号">
            </div>
            <div class="input_section input_verify">
                <input type="number"  name="code" placeholder="验证码">
                <div class="get_verify">获取验证码</div>
            </div>
            <span style="color: red">{{ msg }}</span>
            <button class="btn btn-bound" id="form_btn">登录</button>
        </div>
    </form>
    <div class="scroll-view">
        <ul class="clearfloat">
        {% for t in team_show_list %}
            <li>
                <img src="{{ t.img_url }}" alt="">
                <p>{{ t.title }}</p>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
{% block script %}
    <script>
        function checkMobile(){
            var sMobile = $('#mobile')
            if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(sMobile.val()))){
                alert("手机号码格式错误");
                sMobile.focus();
                return false;
            }
            return true
        }
        $(function () {
            $('.get_verify').on('click', function() {
                var mobile = $.trim($("#mobile").val())
                if (!mobile) {
                    return;
                };
                $.ajax({
                  method: "GET",
                  url: '{{domain}}/h5/send_v_code/?mobile=' + mobile
                }).done(function( args ) {
                    if (!args.error_code) {
                        // alert('发送成功')
                    }else{
                        alert('发送失败')
                    }
                })
            })

            // $('#form_btn').on('click', function() {
            //     checkMobile()
            // })
        })
    </script>
{% endblock %}
