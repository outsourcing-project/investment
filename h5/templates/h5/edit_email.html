{% extends 'h5/base.html' %}
{% block title %}个人中心{% endblock %}

{% block bodyclass %} class="pb50" {% endblock %}
{% block container %}
    <img src="/static/h5/img/icon_eye.png" alt="" class="icon_eye">
    <div class="container input_title">
        <h3>更换邮箱</h3>
        <p>当前绑定的邮箱为 {{ user_info.email }}</p>
        <p>更换邮箱后，您需要使用新邮箱向制定邮箱发邮件</p>
    </div>
    <div class="container input_wrap">
        <form method="POST" >
            {% csrf_token %}
            <div class="input_section">
                <input type="text" name="email" placeholder="新邮箱">
            </div>
            <button class="btn btn-bound">确定</button>
        </form>
    </div>
{% endblock %}
