        <h3>绑定邮箱</h3>
    </div>

        <form method="POST" >
            {% csrf_token %}
            <div class="input_section">

                <input type="text" name="username" placeholder="姓名">
            </div>
            <button class="btn btn-bound">下一步</button>
        </form>
    </div>
{% endblock %}
